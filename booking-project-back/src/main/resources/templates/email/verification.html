<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <title>Usuario</title>
</head>

<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: 'Quicksand', sans-serif; color: #31363F;">
    <section style="height: 180px; line-height: 40px; padding-left: 20px;" class="bodyMailContainer">
        <h4 style="text-align: center;">¡Hola <span th:text="${firstName}"></span>!</h4>
        <div>
            <p style="font-size:14px; line-height:22px;">Estas a un paso de formar parte de la comunidad de DIGIRENT
                <br>
                Para validar tu email hace click en el botón
            </p>
        </div>
        <a style="background-color: #F0572D; border-color: transparent; color: white; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.12);
        border-radius: 5px; border: transparent; font-size: 12px; text-align: center; padding: 10px; width: 25%; cursor: pointer;
        margin-left: 40%; text-decoration: none;" class="validationMailBtn" th:href="@{${verifyURL}}">Validar Email</a>
    </section>
<footer style=" background-color: #31363F; height: 100px; padding-left: 20px;">
    <div style="margin-bottom: 3%;" class="footerTop">
        <h4 style="font-size: 12px; color: #DFE4EA;">DIGIRENT</h4>
        <p style="font-size: 12px; color: #DFE4EA;">No dejes para mañana el viaje que puedes hacer hoy</p>
    </div>
</footer>
</body>
</html>
